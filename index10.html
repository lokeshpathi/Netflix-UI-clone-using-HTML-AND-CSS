<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix.com</title>
    <link rel="stylesheet" href="style10.css">
</head>
<body>
    <section class="header">
        <div class="header-layer">
            <nav>
                <img class="logo" src="netflix-img/logo.png" alt="logo">
                <div>
                    <button class="language-btn">English<img src="netflix-img/down-icon.png" alt="down-icon">
                    </button>
                    <button class="signup-btn">SignUp</button>
                </div>
            </nav>
            <div class="sub-header">
                <h1 class="main-heading">
                    Laughter. Tears. Thrills. Find it all on Netflix.</h1>
                <p class="sub-heading">Endless entertainment starts at just â‚¹149. Cancel anytime.</p>
                <p class="suggestion-line">Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="signin-box">
                    <input class="email-input" type="textbox" placeholder="Email address">
                    <button class="get-started-btn">Get Started&nbsp;&nbsp; ></button>
                </div>
            </div>
        </div>        
    </section>

    <section class="availability">
          <div class="availability-col">
                <div class="availability-despcription">
                    <h1>Enjoy on your TV</h1>
                    <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
                </div>
                <div class="availability-image">
                    <img class="feature-1" src="netflix-img/feature-1.png" alt="feature-1">
                </div>
          </div>
    </section>
</body>
</html>
